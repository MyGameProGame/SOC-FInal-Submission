<!DOCTYPE html>
<html>
<head>
	<title>Sign In Page</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		
		.container {
			max-width: 400px;
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
		}
		
		h2 {
			text-align: center;
			margin-top: 0;
		}
		
		form {
			margin-top: 20px;
		}
		
		label {
			display: block;
			margin-bottom: 8px;
		}
		
		input[type="email"],
		input[type="password"] {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
			margin-bottom: 20px;
			box-sizing: border-box;
		}
		
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			float: right;
		}
		
		.error {
			color: red;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Sign In</h2>
		<form action="#" method="post">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
</body>
</html>
