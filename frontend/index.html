<!DOCTYPE html>
<html>
<head>
	<title>My Social Media Website</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			background-color: #fff;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.3);
		}
		
		h1 {
			text-align: center;
			margin-top: 0;
		}
		
		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			text-decoration: none;
			border-radius: 5px;
			margin-right: 10px;
		}
		
		.btn:hover {
			background-color: #347d39;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Welcome</h1>
		<p>Click on Sign in if you already have an account.</p>
		<p>Click on Sign up if you do not have an account.</p>
		<a href="signin.html" class="btn">Sign In</a>
		<a href="signup.html" class="btn">Sign Up</a>
	</div>
</body>
</html>
